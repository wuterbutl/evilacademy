<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body class="container">
    <br>
    
        <div style="border-radius: 3px; height: 500px; width: 60%;" class="bg-danger container">

            <form action="https://formspree.io/f/xayvlvqw"
            method="POST" class="text-light">
              <div class="input-group">
                <span class="input-group-text">First and last name</span>

                  <label class="form-check-label" for="inlineCheckbox1">Evil Classes</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Magic Principals" name="MP">
                  <label class="form-check-label" for="inlineCheckbox2">Magic Principals</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Razycay Language" name="RL">
                  <label class="form-check-label" for="inlineCheckbox3">Razycay Language</label>
                </div><div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="English" name="E">
                  <label class="form-check-label" for="inlineCheckbox1">English</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Physics" name="P">
                  <label class="form-check-label" for="inlineCheckbox2">Physics</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Evilbruh 2" name="EB2">
                  <label class="form-check-label" for="inlineCheckbox3">EvilBruh 2</label>
                </div>
                <hr>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1" name="check">
                  <label class="form-check-label" for="exampleCheck1" >I am agreeing that I want to take these classes</label>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>

        </div>
